<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400;500;600&family=League+Spartan:wght@300;400;500;600&family=Passion+One&family=Sriracha&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css" />
        <title>Catalog</title>
    </head>
    <body>
        <div class="main">
            <div class="menuLateral">
                <a href="#">Home</a>
                <a href="#">Catalog</a>
                <a href="#">Orders</a>
                <a href="#">Reports</a>
            </div>
            <div class="catalogo">
                <div>
                    <nav>
                        <h1>Tennis Catalog</h1>
                        <button><svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                            width="50" height="50"
                            viewBox="0 0 50 50"
                            style="width: 2rem; fill:#ffffff;"><path d="M 21 3 C 11.6 3 4 10.6 4 20 C 4 29.4 11.6 37 21 37 C 24.354553 37 27.47104 36.01984 30.103516 34.347656 L 42.378906 46.621094 L 46.621094 42.378906 L 34.523438 30.279297 C 36.695733 27.423994 38 23.870646 38 20 C 38 10.6 30.4 3 21 3 z M 21 7 C 28.2 7 34 12.8 34 20 C 34 27.2 28.2 33 21 33 C 13.8 33 8 27.2 8 20 C 8 12.8 13.8 7 21 7 z"></path></svg></button>
                    </nav>
                </div>
                <div class="containerMain">
                    <div class="itemBestSellers">
                        <div class="sliderBestSellers">
                            <!-- Radio Buttons -->
                            <input type="radio" name="radio-btn" id="radio1">
                            <input type="radio" name="radio-btn" id="radio2">
                            <input type="radio" name="radio-btn" id="radio3">
                            <input type="radio" name="radio-btn" id="radio4">
                            <!-- Radio Buttons -->
                            <!-- Slide images -->
                            <div class="image slide first">
                                <img src="./imagens/adidas/ULTRABOOST 5.0 DNA.jpg" alt="ultraboost 5.0">
                            </div>
                            <div class="image slide">
                                <img src="./imagens/adidas/GRAND COURT BASE.jpg" alt="ultraboost 5.0">
                            </div>
                            <div class="image slide">
                                <img src="./imagens/fila/D-Formation.jpg" alt="ultraboost 5.0">
                            </div>
                            <div class="image slide">
                                <img src="./imagens/nike/Pegasus Trail 3.jpg" alt="ultraboost 5.0">
                            </div>
                            <!-- Slide images -->
                            
                            <!-- Navigation auto -->
                            <div class="navigation-auto">
                                <div class="auto-btn1"></div>
                                <div class="auto-btn2"></div>
                                <div class="auto-btn3"></div>
                                <div class="auto-btn4"></div>
                            </div>
                            <!-- Navigation auto -->
                        </div>
                        <div class="manual-navigation">
                            <label for="radio1" class="manual-btn" onclick="onclick1()"></label>
                            <label for="radio2" class="manual-btn" onclick="onclick2()"></label>
                            <label for="radio3" class="manual-btn" onclick="onclick3()"></label>
                            <label for="radio4" class="manual-btn" onclick="onclick4()"></label>
                        </div>
                        <div class="title">
                            <h2 id="nameTennis">Best Sellers</h2>
                            <h2>R$ 1199,90</h2>
                        </div>
                    </div>
                    <div class="othersSellers">
                        <div class="itemNew">
                            <div class="image">
                                <img src="./imagens/nike/LeBron-18-Low.jpg" alt="LeBron-18-Low">
                            </div>
                            <div class="title">
                                <h2>New arrives</h2>
                                <h2>R$ 929,99</h2>
                            </div>
                        </div>
                        <div class="itemLowPrice">
                            <div class="image">
                                <img src="./imagens/adidas/ULTRA 4D.jpg" alt="ULTRA 4D">
                            </div>
                            <div class="title">
                                <h2>Low stock</h2>
                                <h2>R$ 1.499,99</h2>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mostSeen">
                    <div class="otherItem">
                        <div class="image">
                            <img src="./imagens/nike/Air-Force-1-07-LV8.jpg" alt="Air-Force-1">
                        </div>
                        <div class="title">
                            <h2>Air Force 1 07 LV8</h2>
                            <h2>R$ 549,99</h2>
                        </div>
                    </div>
                    <div class="otherItem">
                        <div class="image">
                            <img src="./imagens/nike/Air-Max-95_1.jpg" alt="Air-Max-95">
                        </div>
                        <div class="title">
                            <h2>Air Max 95</h2>
                            <h2>R$ 779,99</h2>
                        </div>
                    </div>
                    <div class="otherItem">
                        <div class="image">
                            <img src="./imagens/adidas/HU NMD.jpg" alt="HU NMD">
                        </div>
                        <div class="title">
                            <h2>HU NMD</h2>
                            <h2>R$1.199,99</h2>
                        </div>
                    </div>
                    <div class="otherItem">
                        <div class="image">
                            <img src="./imagens/adidas/FORUM MID.jpg" alt="FORUM MID">
                        </div>
                        <div class="title">
                            <h2>Forum Mid</h2>
                            <h2>R$ 699,99</h2>
                        </div>
                    </div>
                </div>
            </div>
    </body>
    <script src="./scripts/script.js"></script>
</html>
