<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400;500;600&family=League+Spartan:wght@300;400;500;600&family=Passion+One&family=Sriracha&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Catalog</title>
    </head>
    <body>
        <div class="main">
            <div class="catalogo">
                <div id="navCart" class="storeCart">
                    <div class="headerCart">
                        <h3>Minha sacola de compras</h3>
                        <a href="#" class="closebtn" onclick="closeCart()">
                            &times;
                        </a>
                    </div>
                </div>
                <header class="navbar">
                    <nav>
                        <input type="text" placeholder="Buscar" />
                        <button class="search">
                            <img src="imagens/loupe.png" alt="loupe" />
                        </button>

                        <button id="btnCart" class="cart" onclick="openCart()">
                            <img
                                src="imagens/shopping-bag.png"
                                alt="cart"
                                style="width: 30px"
                            />
                        </button>
                        <button
                            class="btnCartResponsive cart"
                            onclick="openCartResponsive()"
                        >
                            <img
                                src="imagens/shopping-bag.png"
                                alt="bag"
                                style="width: 30px"
                            />
                        </button>
                        <button class="accountIcon">
                            <img src="./imagens/user.png" alt="userAccount" />
                        </button>
                    </nav>
                </header>
                <div class="containerMain">
                    <div class="itemBestSellers">
                        <div class="sliderBestSellers">
                            <!-- Radio Buttons -->
                            <input type="radio" name="radio-btn" id="radio1" />
                            <input type="radio" name="radio-btn" id="radio2" />
                            <input type="radio" name="radio-btn" id="radio3" />
                            <input type="radio" name="radio-btn" id="radio4" />
                            <!-- Radio Buttons -->
                            <!-- Slide images -->
                            <div class="image slide first">
                                <img
                                    src="./imagens/adidas/ULTRABOOST 5.0 DNA.jpg"
                                    alt="ultraboost 5.0"
                                />
                            </div>
                            <div class="image slide">
                                <img
                                    src="./imagens/adidas/GRAND COURT BASE.jpg"
                                    alt="ultraboost 5.0"
                                />
                            </div>
                            <div class="image slide">
                                <img
                                    src="./imagens/fila/D-Formation.jpg"
                                    alt="ultraboost 5.0"
                                />
                            </div>
                            <div class="image slide">
                                <img
                                    src="./imagens/nike/Pegasus Trail 3.jpg"
                                    alt="ultraboost 5.0"
                                />
                            </div>
                            <!-- Slide images -->

                            <!-- Navigation auto -->
                            <div class="navigation-auto">
                                <div class="auto-btn1"></div>
                                <div class="auto-btn2"></div>
                                <div class="auto-btn3"></div>
                                <div class="auto-btn4"></div>
                            </div>
                            <!-- Navigation auto -->
                        </div>
                        <div class="manual-navigation">
                            <label
                                for="radio1"
                                class="manual-btn"
                                onclick="onclick1()"
                            ></label>
                            <label
                                for="radio2"
                                class="manual-btn"
                                onclick="onclick2()"
                            ></label>
                            <label
                                for="radio3"
                                class="manual-btn"
                                onclick="onclick3()"
                            ></label>
                            <label
                                for="radio4"
                                class="manual-btn"
                                onclick="onclick4()"
                            ></label>
                        </div>
                        <div class="title">
                            <h2 id="nameTennis">Best Sellers</h2>
                            <div class="prices">
                                <h3 id="olderPrice"></h3>
                                <h2 id="priceTennis">R$ 1199,90</h2>
                            </div>
                        </div>
                    </div>
                    <div class="othersSellers">
                        <div class="itemNew">
                            <div class="image">
                                <img
                                    src="./imagens/nike/LeBron-18-Low.jpg"
                                    alt="LeBron-18-Low"
                                />
                            </div>
                            <div class="title">
                                <h2>New arrives</h2>
                                <h2>R$ 929,99</h2>
                            </div>
                        </div>
                        <div class="itemLowStock">
                            <div class="image">
                                <img
                                    src="./imagens/adidas/ULTRA 4D.jpg"
                                    alt="ULTRA 4D"
                                />
                            </div>
                            <div class="title">
                                <h2>Low stock</h2>
                                <h2>R$ 1.499,99</h2>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mostSeen"></div>
            </div>
        </div>
    </body>
    <script src="./scripts/slide.js"></script>
    <script src="./scripts/produtos.js"></script>
    <script src="./scripts/cart.js"></script>
</html>
